language: node_js
node_js:
- 8
- 9
- 10
- 11
before_install:
- rm -rf node_modules
script:
- npm test && npm run e2e
after_success:
- npm run coverage
sudo: false
deploy:
  provider: npm
  email: npmjs.org@kimminich.de
  api_key:
    secure: 
  on:
    tags: true
    repo: bkimminich/juice-shop-ctf
    node: 10
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    on_start: never
    on_pull_requests: false
